<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Araç Liste Fiyatları</title>
</head>

<body>
    <table border="2" width="100%">
        <thead>
            <tr>
                <th>Araç Adı</th>
                <th>Fiyatı</th>
                <th>Açıklama</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>X</td>
                <td>100.000 $</td>
                <td>Açıklama 1 Açıklama 1</td>
            </tr>
            <tr>
                <td>Y</td>
                <td>200.000 $</td>
                <td>Açıklama 2 Açıklama 2</td>
            </tr>
            <tr>
                <td>Z</td>
                <td>150.000 $</td>
                <td>Açıklama 3 Açıklama 3</td>
            </tr>
            <tr>                
                <td colspan="2">Açıklama 4 Açıklama 4</td>
                <td rowspan="2">Açıklama 5 Açıklama 5</td>
            </tr>
            <tr>
                <td>Lorem</td>
                <td>Lorem</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
